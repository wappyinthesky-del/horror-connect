<!DOCTYPE html>
<html>
<head>
    <title>Auto Login - HorrorConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Auto Login Test</h1>
        
        <div class="mb-4">
            <button onclick="loginAsAdmin()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Login as Admin</button>
            <button onclick="checkAuth()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Check Authentication</button>
            <button onclick="testFeed()" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Test Feed API</button>
            <button onclick="clearLog()" class="bg-red-500 text-white px-4 py-2 rounded">Clear Log</button>
        </div>
        
        <div id="log" class="bg-gray-800 text-green-400 p-4 rounded h-96 overflow-y-auto font-mono text-sm"></div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function loginAsAdmin() {
            try {
                log('Attempting admin login...');
                
                const response = await fetch('/welcome-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'password=19861225',
                    credentials: 'same-origin'
                });
                
                log('Login response status: ' + response.status);
                log('Login response redirected: ' + response.redirected);
                
                if (response.ok || response.redirected) {
                    log('Login appears successful');
                    checkAuth();
                    
                    // Redirect to main page after successful login
                    setTimeout(() => {
                        log('Redirecting to main page...');
                        window.location.href = '/';
                    }, 2000);
                } else {
                    log('Login failed: ' + response.status + ' ' + response.statusText);
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }
        
        function checkAuth() {
            log('Current cookies: ' + document.cookie);
            const hasAuthCookie = document.cookie.includes('horror_auth=authenticated');
            const hasUserCookie = document.cookie.includes('current_user=');
            log('Auth cookie present: ' + hasAuthCookie);
            log('User cookie present: ' + hasUserCookie);
        }
        
        async function testFeed() {
            try {
                log('Testing feed API...');
                const response = await fetch('/api/feed', {
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log('Feed API status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Feed data received: ' + data.posts.length + ' posts');
                    log('Current user: ' + JSON.stringify(data.currentUser));
                } else {
                    const text = await response.text();
                    log('Feed API error: ' + text);
                }
            } catch (error) {
                log('Feed API error: ' + error.message);
            }
        }
        
        // Auto-run on page load
        window.onload = function() {
            log('Auto Login Test Page Loaded');
            checkAuth();
        };
    </script>
</body>
</html>
